<head>
  <title>Slack emoji generator</title>
  <script src="/bower_components/fabric/dist/fabric.js"></script>
  <script src="/bower_components/FileSaver.js/FileSaver.js"></script>
</head>

<body>
    {{> home }}
</body>

<template name="home">
    <div id="controls">
        <h2>Slack emoji generator</h2>

        <p>Add image <input type="file" id="imgLoader"> |
            <a href="#" id="control-add-emoji">Add emoji</a> |
            <a href="#" id="control-remove-emoji">Remove emoji</a> |
            <a href="#" id="control-generate">Generate</a>
        </p>
    </div>

    <div id="emojis">
        <h3>Emojis</h3>
        <ul>
        {{#each emojis}}
            <li><input type="text" value="{{name}}" data-id="{{index}}" class="emoji-name" /></li>
        {{/each}}
        </ul>
    </div>

    <div id="container-generator">
        <canvas id="generator"></canvas>
    </div>
</template>
